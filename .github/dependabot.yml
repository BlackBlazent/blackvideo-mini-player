# Dependabot configuration for BlackVideo Mini Player
# Enables automatic pull requests for dependency updates

version: 2
updates:

  # ==============================
  # Rust (Tauri backend)
  # ==============================
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "cargo"
      include: "scope"
    labels:
      - "rust"
      - "dependencies"

  # ==============================
  # Node.js (Frontend - Tauri UI)
  # ==============================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "frontend"
      - "dependencies"

  # ==============================
  # GitHub Actions
  # ==============================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "github-actions"

  # ==============================
  # Git Submodules (Ada libraries if used)
  # ==============================
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "thursday"
      time: "08:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "submodule"
      include: "scope"
    labels:
      - "ada"
      - "dependencies"

  # ==============================
  # Docker (Optional)
  # ==============================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"
